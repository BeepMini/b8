<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Example - Hello</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="example.css">
	<script src="../dist/beep8.js"></script>

	<script>

		async function main() {

			// Load the custom fonts.
			beep8.cls();
			beep8.print( "Loading fonts..." );

			const newsFont = await beep8.Async.loadFont( "../assets/font-news.png" );
			const boldFont = await beep8.Async.loadFont( "../assets/font-bold.png" );
			const bigFont = await beep8.Async.loadFont( "../assets/font-big.png", 2 );
			const retroFont = await beep8.Async.loadFont( "../assets/font-retro.png" );

			beep8.color( 15, 0 );
			beep8.cls();
			beep8.printBox( beep8.CONFIG.SCREEN_COLS, beep8.CONFIG.SCREEN_ROWS - 12 );
			beep8.locate( 2, 2 );
			beep8.color( 0, 15 );
			beep8.print( "PRINTING/FONTS DEMO\n\n" );
			beep8.color( 15, 0 );
			beep8.print( "The default font.\n" );
			beep8.setFont( boldFont );
			beep8.print( "The bold font.\n" );
			beep8.setFont( bigFont );
			beep8.print( "Big font.\n" );

			beep8.setFont( null );  // Return to default font.
			beep8.print( "\nStyle markup can be used:\n", beep8.CONFIG.SCREEN_COLS - 4 );
			// {{c13}} sets the foreground color to 13 (green).
			// {{z}} resets the color.
			// {{c0}} sets the color to 0 (black) and {{b14}} sets the background to 14 (pink).
			// You can combine them in the same sequence: {{c0,b14}}.
			beep8.print( "You can have a {{c12,t" + boldFont + "}}green{{z}} word. Or say an {{c0,b14}}important{{z}} thing. Or use a {{t" + retroFont + "}}bolder, retro{{z}} font.", beep8.CONFIG.SCREEN_COLS - 4 );

			beep8.setFont( newsFont );
			beep8.locate( 0, 19 );
			beep8.color( 10, 6 );
			beep8.printBox( beep8.CONFIG.SCREEN_COLS, beep8.CONFIG.SCREEN_ROWS - 19 - 1 );

			beep8.locate( 2, 21 );
			beep8.color( 15, 6 );
			await beep8.Async.typewriter(
				"What sayest thou?\n" +
				"Why doth the swift auburn fox leap o'er the slothful dog?",
				beep8.CONFIG.SCREEN_COLS - 4
			);

		}

		window.addEventListener( "load", () => beep8.init( main ) );
	</script>
</head>

<body>
</body>

</html>
