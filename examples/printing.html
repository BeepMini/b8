<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example - Hello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="example.css">
  <script src="../dist/beep8.js"></script>

  <script>

    async function main() {

      // Load the custom fonts.
      beep8.cls();
      beep8.print("Loading fonts...");

      const newsFont = await beep8.Async.loadFont("../assets/font-news.png");
      const boldFont = await beep8.Async.loadFont("../assets/font-bold.png");
      const bigFont = await beep8.Async.loadFont("../assets/font-big.png");

	  beep8.color(15, 0);
      beep8.cls();
      beep8.printBox(beep8.CONFIG.SCREEN_COLS, beep8.CONFIG.SCREEN_ROWS);
      beep8.locate(2, 2);
      beep8.color(0, 15);
      beep8.print("PRINTING/FONTS DEMO\n\n");
      beep8.color(15, 0);
      beep8.print("This is the normal font.\n");
      beep8.setFont(boldFont);
      beep8.print("This is the bold font.\n");
      beep8.setFont(bigFont);
      beep8.print("A Big font.\n");

      beep8.setFont(null);  // Return to default font.
      beep8.print("\nStyle markup can be used:\n");
      // {{c13}} sets the foreground color to 13 (green).
      // {{z}} resets the color.
      beep8.print("You can have a {{c13}}green{{z}} word.\n");
      // {{c0}} sets the color to 0 (black) and {{b14}} sets the background to 14 (pink).
      // You can combine them in the same sequence: {{c0,b14}}.
      beep8.print("Or say an {{c0,b14}}important{{z}} thing.\n");

	//   console.log(beep8.Core.drawState);
      beep8.setFont(newsFont);
	//   await beep8.Async.wait(0.1);
	//   beep8.setFont(bigFont);
	// beep8.setFont(null);
	  beep8.print(
		"\nHere's a newspaper font.\n" +
        "The quick brown fox jumps over the lazy dog.\n",
		beep8.CONFIG.SCREEN_COLS - 4
	  );

	  beep8.setFont(newsFont);
      beep8.locate(2, 19);
      beep8.color(10, 6);
      beep8.printBox(beep8.CONFIG.SCREEN_COLS - 4, 11);

      beep8.locate(4, 21);
	  beep8.color(15, 6);
      await beep8.Async.typewriter(
        "What sayest thou?\n" +
        "Why doth the swift auburn fox leap o'er the slothful dog?",
		beep8.CONFIG.SCREEN_COLS - 8
	  );

    }

    window.addEventListener("load", () => beep8.init(main));
  </script>
</head>
<body>
</body>
</html>
