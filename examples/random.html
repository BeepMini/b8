<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Sound Effects</title>
	<meta name="description" content="Preview the built in sound effects.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<script src="../dist/beep8.js"></script>

	<!-- Replace with a separate style.css file if you want -->
	<style type="text/css">
		body {
			background: black;
			color: white;
		}

		.interface {
			padding: 5vw;
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
		}

		button {
			padding: 10px 20px;
			font-size: 20px;
			font-weight: 900;
		}

		p {
			text-align: center;
			margin-top: 50px;
		}
	</style>

	<div class="interface">
		<p>Reproducible random numbers based upon a seed.</p>
		<textarea style="width:100%" rows="10" cols="10"></textarea>
		<input type="number" id="seed" value="100" />
		<button>Generate</button>
	</div>

	<script>

		const button = document.querySelector( 'button' );

		button.addEventListener( 'click', () => {
			const textarea = document.querySelector( 'textarea' );
			const seed = document.querySelector( '#seed' ).value;

			beep8.Random.setSeed( seed );

			let textareaContent = '';
			for ( let i = 0; i < 10; i++ ) {
				textareaContent += `${beep8.Random.num()}\n`;
			}

			textarea.value = textareaContent;
		} );

	</script>
