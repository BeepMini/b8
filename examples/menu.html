<!DOCTYPE html>
<html>
<head>
  <title>Example - Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Replace with a separate style.css file if you want -->
  <style type="text/css">
  body {
    background: black;
    color: white;
  }
  </style>

  <script type="module">
    import * as beep8 from "./beep8/beep8.js";
    import * as beep8a from "./beep8/beep8a.js";

    async function main() {
      while (true) {
        // Clear screen using white over blue
        beep8.color(7, 1);
        beep8.cls();
        beep8.locate(1, 1);
        beep8.print("System Boot Menu\n\n");
        beep8.color(1, 7);
        // Show a menu of options.
        const choice = await beep8a.menu(["Install OS", "Format disk", "Eject disk", "Fix disk"]);
        beep8.color(7, 2);
        // Show a message box depending on the choice.
        switch (choice) {
          case 0: await beep8a.dialog("128kB of memory needed", ["OK"]); break;
          case 1:
            if (await beep8a.dialog("Are you sure?", ["No","Yes"])) await formatDisk();
            break;
          case 2: await beep8a.dialog("Can't eject. Disk in use."); break;
          case 3: await beep8a.dialog("No problems detected."); break;
        }
      }
    }

    async function formatDisk() {
      beep8.color(7, 1);
      beep8.cls();
      beep8.locate(1, 2);
      beep8.print("Formating disk...\n");
      for (let i = 0; i <= 80; i += 10) {
        beep8.locate(1, 4);
        beep8.print(`Track ${i}/80...`);
        await beep8a.wait(0.5);
      }
      beep8.color(7, 4);
      await beep8a.dialog("Successfully formatted");
    }

    window.addEventListener("load", () => beep8.init(main));
  </script>
</head>
<body>
</body>
</html>
