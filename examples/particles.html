<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Particle Explosion</title>
	<meta name="description" content="Display particles in your game to create explosions.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="example.css">
	<script src="../dist/b8.js"></script>

	<script>

		const delayGap = 0.2;
		let currentTime = 0;

		async function main() {
			b8.frame( render, update );
		}

		async function update( dt ) {

			currentTime += dt;

			if ( currentTime >= delayGap ) {
				b8.Particles.createExplosion(
					150, 100, 100,
					{ speed: 40, life: 5, color: [ 15, 10 ] }
				);

				b8.Particles.createExplosion(
					150, 250, 100,
					{ speed: 25, life: 4, gravity: 20, color: [ 13, 12, 11, 8, 9 ], size: 4 }
				);

				b8.Particles.createExplosion(
					100, 175, 10,
					{ speed: 20, life: 3, color: [ 1, 6, 5 ], size: 10 }
				);

				b8.Particles.createExplosion(
					200, 175, 100,
					{ speed: 20, life: 3.5, color: [ 2, 3 ], gravity: -20, size: 5 }
				);

				currentTime = 0;
			}

		}

		function render() {
			b8.cls();
			b8.Particles.render();
		}

		window.addEventListener( "load", () => b8.init( main ) );
	</script>
</head>

<body>
</body>

</html>
