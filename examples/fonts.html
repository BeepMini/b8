<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Fonts</title>
	<meta name="description" content="Preview the bundled fonts.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="example.css">
	<script src="../dist/b8.js"></script>

	<script>

		const fontList = [];
		const maxWidth = b8.CONFIG.SCREEN_COLS - 2;
		let currentFont = 0;

		async function main() {

			// Load the custom fonts.
			b8.cls();
			b8.print( "Loading fonts..." );

			fontList.push( b8.getFont() );
			fontList.push( await b8.Async.loadFont( "../assets/font-default-tall.png", 0.5, 1 ) );
			fontList.push( await b8.Async.loadFont( "../assets/font-default-tall-bold.png", 0.5, 1 ) );
			fontList.push( await b8.Async.loadFont( "../assets/font-default.png" ) );
			fontList.push( await b8.Async.loadFont( "../assets/font-bold.png" ) );
			fontList.push( await b8.Async.loadFont( "../assets/font-mini.png" ) );
			fontList.push( await b8.Async.loadFont( "../assets/font-big.png", 2, 2 ) );
			fontList.push( await b8.Async.loadFont( "../assets/font-news.png" ) );
			fontList.push( await b8.Async.loadFont( "../assets/font-retro.png" ) );
			fontList.push( await b8.Async.loadFont( "../assets/font-space.png" ) );

			draw();

			while ( true ) {
				await b8.Async.key();
				currentFont = ( currentFont + 1 ) % fontList.length;
				draw();
			}

		}

		function draw() {

			b8.color( 1, 3 );
			b8.cls();
			b8.locate( 1, 1 );
			console.log( "currentFont: " + fontList[ currentFont ] );
			b8.setFont( fontList[ currentFont ] );
			b8.print( "the quick brown fox jumped over the lazy dog.\n", maxWidth );

			b8.color( 5 );
			b8.print( "THE QUICK BROWN FOX JUMPED OVER THE LAZY DOG.\n\n", maxWidth );

			b8.color( 6 );
			b8.print( "0123456789\n\n" );

			b8.color( 7 );
			b8.print( "the five boxing wizards jump quickly.\n", maxWidth );

			b8.color( 8 );
			b8.print( "THE FIVE BOXING WIZARDS JUMP QUICKLY.\n\n", maxWidth );

		}

		window.addEventListener( "load", () => b8.init( main ) );
	</script>
</head>

<body>
</body>

</html>
