<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example - Overworld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="example.css">
  <script src="../dist/beep8.js"></script>

  <script>

    const MAPS = {
      "OVERWORLD": [
        "                             ".split(''),
        " ~~~~~     ^^^     ~~   ^^   ".split(''),
        " ~~~~|,   ^^^^     ~~ ^^^||  ".split(''),
        " ~~||| ,   ,^^     ~,^^||    ".split(''),
        " ||||     ,^^^     ~~  ||    ".split(''),
        " |||,   ||,   ^^    ~~ ,     ".split(''),
        "      |||||||^^    ~~   ||^^ ".split(''),
        " ^     ,||||^^^^|, ~~  |||^^ ".split(''),
        "  ^^^|    ,     ,  ==     ^^ ".split(''),
        "   ^|| ,     |^^   ~~ ,, ^^^ ".split(''),
        "  ^^^^|      ^^^^ ~~  , ^^^^ ".split(''),
        "  ^^^^        ^^^~~       ~  ".split(''),
        "    ^    ,       ~~      ~~  ".split(''),
        "             ,  ~~    ||~~~  ".split(''),
        "     ,      ,  ~~   ,||||~~  ".split(''),
        "      |        ~~  ,,  |     ".split(''),
        "   | ,|||T|^  ~~~ ,,      ^^ ".split(''),
        "  |||   ^^^^ ~~~        ^^^^ ".split(''),
        " ^^^||      ~~~~     ^^^^^^^ ".split(''),
        "  ^^^,     ~~~    ^^^^^^^^^^ ".split(''),
        "                             ".split(''),
      ],
      "TOWN": [
        "                             ".split(''),
        "              OO             ".split(''),
        " #############..############ ".split(''),
        " #        ,   ..    #    ] # ".split(''),
        " # #########  .     #    ] # ".split(''),
        " # # ]     #   .    +    ]2# ".split(''),
        " # # ]     #   .    ######## ".split(''),
        " # #0]     +  .   , #    ] # ".split(''),
        " # # ]     #  ..    +    ]1# ".split(''),
        " # #########  ..    #    ] # ".split(''),
        " #... ...   ...    ######### ".split(''),
        " #..,.   .. . ..   ,       # ".split(''),
        " ######       .        2   # ".split(''),
        " #    +      ....          # ".split(''),
        " #  ###     ..~~..  ...  ..# ".split(''),
        " #0 #  ,    ..~~... ,. ....# ".split(''),
        " ####   1    ....          # ".split(''),
        " #     0           ,    1 |# ".split(''),
        " #|||   2    ||| ,    |||||# ".split(''),
        " #|||| ,,   ||||||  ,||||||# ".split(''),
        " ########################### ".split(''),
      ],
    };

    const TILES = {
      "~": { color: 3, bg: 5, char: 10 * 16 - 1, solid: true },	// water.
      "|": { color: 12, char: 123, solid: true },			// tree.
      "^": { color: 2, char: 255 - 16, solid: true },			// mountain.
      "=": { color: 1, char: 0xdd, solid: false },
      ",": { color: 13, char: 24, solid: false },			// grass.
      " ": { color: 1, char: 0, solid: false },				// empty.
      "T": { color: 15, char: 252, solid: false },			// town.
      "O": { color: 0, char: 0x20, solid: false },
      "#": { color: 7, char: 13, solid: true },				// wall.
      ".": { color: 1, char: 15, solid: false },			// stones.
      "+": { color: 6, char: 0xc9, solid: false },
      "]": { color: 10, char: 4 * 16, solid: true },		// force field.
      "0": { color: 15, char: 0xd0, solid: true, talk: true },
      "1": { color: 15, char: 0xd3, solid: true, talk: true },
      "2": { color: 15, char: 0xd5, solid: true, talk: true },
    }

    const MAP_WIDTH = beep8.CONFIG.SCREEN_COLS+1, MAP_HEIGHT = 21;

    const GREETINGS = [
      "Greetings, traveler!", "Welcome, adventurer!",
      "I'm a placeholder\ncharacter in an\nexample game.",
    ];

    let curMap = "OVERWORLD";  // Current map name
    let px = 10, py = 10;      // Current player position.
    let facingLeft = false;    // If true, player is looking to the left.

    async function main() {
      while (true) {
        drawMap();
        drawPlayer();
        await movePlayer();
      }
    }

    function drawPlayer() {
      beep8.locate(px, py);
      beep8.color(15, 0);
      beep8.printChar(facingLeft ? 0xc1 : 0xc0); // 0xc0 is the player facing right, 0xc1 is left.
    }

    function drawMap() {
      const map = MAPS[curMap];
      beep8.color(7, 0);
      beep8.cls();
      for (let y = 0; y < MAP_HEIGHT; y++) {
        beep8.locate(0, y);
        for (let x = 0; x < MAP_WIDTH; x++) {
          const tile = TILES[map[y][x]];
		  if ( tile ) {
			beep8.color(
				tile.color,
				tile.bg | undefined
			);
			beep8.printChar(tile ? tile.char : 0x3f);
		  }
        }
      }
      beep8.locate(1, 22);
      beep8.color(8, 0);
      beep8.print(
        "ROBIN    HP 34/34   Gold:72\n" +
        "Paladin Lvl 6      XP:18,390");
    }

    async function movePlayer() {

      const keyName = await beep8.Async.key();

	  if (keyName === "ArrowLeft") facingLeft = true;
      if (keyName === "ArrowRight") facingLeft = false;

	  // Where does the player want to go?
      const candX = px + (keyName === "ArrowRight" ? 1 : 0) + (keyName === "ArrowLeft" ? -1 : 0);
      const candY = py + (keyName === "ArrowDown" ? 1 : 0) + (keyName === "ArrowUp" ? -1 : 0);

	  // Don't let player go beyond edges.
      if (candX <= 0 || candX >= MAP_WIDTH - 1) return;
      if (candY <= 0 || candY >= MAP_HEIGHT - 1) return;

	  // What tile is the player trying to enter?
      const tile = MAPS[curMap][candY][candX];
      if (TILES[tile].talk) await randomGreeting();
      if (TILES[tile].solid) return; // Can't walk over a solid tile.

	  px = candX, py = candY;

	  // Change maps?
      if (tile === "T") goToMap("TOWN", 15, 3);
      if (tile === "O") goToMap("OVERWORLD", 9, 15);

	}

    function goToMap(mapName, x, y) { curMap = mapName, px = x, py = y; }

    async function randomGreeting() {
      await beep8.Async.dialog("VILLAGER:\n" + GREETINGS[Math.floor(Math.random() * GREETINGS.length)]);
    }

    window.addEventListener("load", () => beep8.init(main));
  </script>
</head>
<body>
</body>
</html>
